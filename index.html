<!DOCTYPE html>
<html>
<head>
  <title>namaz api</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<h2>Namaz timings</h2>
<form>
  <div class="container">
    <div class="row">
      <label>type your city</label>
      <input type="text" class='form-control city' name="city"/>
      <br>
      <label>type Respective country of the city</label>
      <input type="text" class='form-control country' name="country">
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
      <button class="btn btn-primary pull-right" onClick="history.go(0)" VALUE="Refresh">Refresh</button>
    </div>
  </div>
</form>
<div class="container">
  <div class="row">
  <div class="col-md-3">
    <ul class="timing-panel list-group"></ul>
  </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src='namazapi.js'></script>
</body>
</html>
